    <main class="movies-page" id="movies-page">
      <h2 class="page-title">Filmes</h2>

      <section class="sort-filter">  
        <form class="sort">

          <label for="order" class="labelForm"><button class="button-menu" id="orderSelect">Ordenar</button></label>
          <select class="dropdown-menu" name="order" id="order">
            <option selected disable>Selecione</option>
            <optgroup label="ALFABÉTICO">
              <option value="ascending" class="title">A &#8594 Z</option>
              <option value="descending" class="title">Z &#8594 A</option>
            </optgroup>

            <optgroup label="DATA DE LANÇAMENTO">
              <option value="ascending" class="release_date">Mais antigos</option>
              <option value="descending" class="release_date">Mais recentes</option>
            </optgroup>

            <optgroup label="NOTA DE AVALIAÇÃO">
              <option value="ascending" class="rt_score">Menor nota &#8594 Maior nota</option>
              <option value="descending" class="rt_score">Maior nota &#8594 Menor nota</option>
            </optgroup>
          </select>

        
        </form>

        <form class="filter">

          <label for="filter-choice" class="labelForm"><button class="button-menu" id="filterSelect">Filtrar</button></label>
          <select class="dropdown-menu" name="filter-choice" id="filter">
            <option selected disable>Selecione</option>
            <optgroup label="DIRETOR" id="director-list">
            </optgroup>
            <optgroup label="PRODUTOR" id="producer-list">
            </optgroup>
          </select>
        </form>
      </section>

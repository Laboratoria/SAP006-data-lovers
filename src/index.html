<!DOCTYPE html>
<html lang="pt"> <!--Entender a linguagem-->
  <head>
    <meta charset="utf-8"> <!--Entender caracteres-->
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/> <!--link com CSS-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/> <!--Ícone do site-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--referência para-->

    <body>
      <header>
        <section>
          <img class="imgLogo" src="img/logo.png" alt="Logo cabeçalho" title="Rick and Morty"> <!--logo no cabeçalho-->
        </section>
      </header>
         
      <section class="btn-filtro">
        <select> <!--SELECT faz a opção de botão de menu-->
          <option value="genero">Gênero</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="unknown">Indefinido</option>
        </select>
        <select > <!--SELECT faz a opção de botão de menu-->
          <option value="especie">Espécie</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
          <option value="alien">Alien</option>
          <option value="animal">Animal</option>
          <option value="humano">Humano</option>
          <option value="Humanóide">Humanóide</option>
        </select>
        <select> <!--SELECT faz a opção de botão de menu-->
          <option value="status">Status</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
          <option value="vivo">Vivo</option>
          <option value="morto">Morto</option>
          <option value="indefinido">Indefinido</option>
        </select>
        <select> <!--SELECT faz a opção de botão de menu-->
          <option value="ordem">Ordem</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
          <option value="principal">Principais</option>
        </select>
        <input class="pesquisar" id="text-search" type="search" placeholder="Search...">  <!--campo para pesquisas-->
        <button id="btn-limpar" class="limpar" type="reset">Limpar</button> <!--TYPE="RESET" ele limpa o conteúdo-->
      </section>
      <section>
        <!--criar os cards aqui-->


      </section>

      <img class="fundo-direita" src="img/direita.png">
      <img class="fundo-esquerda" src="img/esquerda.png">

      <script src="main.js" type="module"></script> <!--link com JS-->
    </body>

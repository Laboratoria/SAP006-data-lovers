<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <container id="telaPrincipal">
  
    <div class="line">
      <div class="perfil">
        <img id="perfil" src=https://8bitocrafts.files.wordpress.com/2013/03/pokemon-red-sprite2.jpg>
      </div>
      
        <ul>
          <li class="info_icon"><i data-feather="info"></i>
          
        </li>
        </ul>
      
      <div class="seletores">
        <select class="seletor" id="tipoPokemon">
          <option value="fire">fire</option>
          <option value="water">water</option>
          <option value="normal">normal</option>
          <option value="grass">grass</option>
          <option value="ground">ground</option>
          <option value="dragon">dragon</option>
          <option value="dark">dark</option>
          <option value="steel">steel</option>
          <option value="flying">flying</option>
          <option value="electric">electric</option>
          <option value="ice">ice</option>
          <option value="rock">rock</option>
          <option value="poison">poison</option>
          <option value="bug">bug</option>
        </select>
        <button class="seletor" type="submit" id="num">Ordem numérica</button>
        
        <button class="seletor" type="submit" id="name">Ordem alfabética</button>
       
        <button class="seletor" type="submit" id="maxcp">Ordenar pelo CP</button>
        
      
      </div>
    </div>
    <div class="circle">
      <div class="white-circle">
        <div class="border"></div>
      </div>
    </div>




  <div class="wrapper">

    <ul class="carousel" id="carousel" data-target="carousel"></ul>
      

    <div class="button-wrapper">

      <button data-action="slideLeft">L</button>
      <button data-action="slideRight">R</button>




    </div>







  </div>

  
</container>
<div id="cards-sem-carosel">


</div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
      feather.replace()
  </script>
  <script src="main.js" type="module"></script>
</body>

</html>

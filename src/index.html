<!DOCTYPE html>
<html lang="pt"> <!--Entender a linguagem-->
  <head>
    <meta charset="utf-8"> <!--Entender caracteres-->
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css"/> <!--link com CSS-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/> <!--Ícone do site-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--referência para-->

  </head>
    <body>
      <header>
        <section>
          <input class="pesquisar" id="text-search" type="search" placeholder="Search..."> <!--campo para pesquisas-->
          <img class="img-logo" src="img/logo.png" alt="Logo cabeçalho" title="Tudo Tranquileba?"> <!--logo no cabeçalho-->
        </section>
      </header>

         <section>
          <select class="menus">
            <option value="">Curiosidades</option>
            <option value="https://blog.saraiva.com.br/rick-and-morty/">Saraiva</option>
            <option value="https://shmakov.github.io/Rick-and-Morty-Characters/">Aparição por Episódio</option>
            <option value="https://super.abril.com.br/mundo-estranho/17-detalhes-fantasticos-que-te-farao-amar-rick-e-morty-ainda-mais/">Super Interessante</option>
            <option value="https://play.google.com/store/apps/details?id=com.turner.pocketmorties&hl=pt_BR&gl=US">Morty Pocket Jogo</option>
          </select>

          <select class="menus" id="selecao-genero"> <!--SELECT faz a opção de botão de menu, classe para-->
            <option value="">Gênero</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="unknown">Indefinido</option>
          </select>
          
          <select class="menus" id="selecao-especies">
            <option value="">Espécie</option>
            <option value="alien">Alien</option>
            <option value="animal">Animal</option>
            <option value="human">Humano</option>
            <option value="humanoid">Humanóide</option>
            <option value="mytholog">Mytholog</option>
            <option value="unknown">Indefinido</option>
          </select>

          <select class="menus" id="selecao-status">
            <option value="">Status</option>
            <option value="alive">Vivo</option>
            <option value="dead">Morto</option>
            <option value="unknown">Indefinido</option>
          </select>

          <select class="menus" id="selecao-ordem">
            <option value="">Ordem</option>
            <option value="AZ">A-Z</option>
            <option value="ZA">Z-A</option>      
          </select>

          <button class="menus" onClick="window.location.reload();">Limpar</button>
          <p>
            <span class="calculo" id="calculo-agregado"></span> % de personagens dessa categoria <!--Onde vai aparecer o cálculo-->
          </p>
        </section>

      <main>
        <section>
          <div id="info-cards"></div> <!--Informações dos Cards importados no JS-->
        </section>
      </main>
        
      <div>
          <!--<img class="fundo-direita" src="img/direita.png">--> <!--imagem fundo Morty-->
          <!--<img class="fundo-esquerda" src="img/esquerda.png">-->  <!--imagem fundo Rick-->
      </div>

      <footer class="footer"> Desenvolvido por 
        <p><a style="color:aqua" href="https://github.com/biancacristinaalves" target="_blank">Bianca Alves</a> e 
        <a style="color:aqua" href="https://github.com/ThalitaNeves95" target="_blank">Thalita Neves</a></p>
      </footer>

      <script src="main.js" type="module"></script> <!--link com JS, no final para não pesar o arquivo-->
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="I=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends - Find Your Champion</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="nav.css" />
  </head>

  <body>
    <header class="header-title">
      <p>Choose Your Champion</p>
    </header>

    <header class="header-img">
      <img src="./img/lol-header-img.png" alt="Campeã do jogo League of Legends"/>
    </header>

    <main class="container">

      <nav class="navbar">
        
        <button
          aria-label="Abrir Menu"
          class="btn-mobile"
          id="btn-mobile"
          aria-haspopup="true"
          aria-controls="menu"
          aria-expanded="false">

          <span class="hamburguer"></span>

          <span id="hamburger"></span>
        </button>

        <form class="search_input" id="search_input">
          <input
            type="text"
            name="search"
            class="search"
            id="search"
            placeholder="Pesquisa por nome..."
          />
        </form>

          <select class="dropbtn" id="dropbtn">
              <option value="" disabled selected hidden>Filtrar por dificuldade...</option>
              <option value="1" class="dropdown-content">Todas as dificuldades</option>
              <option value="2" class="dropdown-content">Easy</option>
              <option value="3" class="dropdown-content">Medium</option>
              <option value="4" class="dropdown-content">Hard</option>
          </select>

          <ul class="menu" role="menu">
            <li class="todos"><a href="#">All Champions</a></li>
            <li class="assassin"><a href="#">Assassin</a></li>
            <li class="support"><a href="#">Support</a></li>
            <li class="mage"><a href="#">Mage</a></li>
            <li class="marksman"><a href="#">Marksman</a></li>
            <li class="tank"><a href="#">Tank</a></li>
            <li class="fighter"><a href="#">Fighter</a></li>
          </ul>

      
      </nav>

      <ul class="cards"></ul>

      <div class="popup-wrapper">
        <div class="popup">
          <div class="popup-close"> x </div>
          <div class="popup-content"></div>
        </div>
      </div>

    </main>

    <footer>
      <p class="authors">
      Desenvolvido por Jennifer Pessoa and Camila Conte |
      Laboratória - 07/2021
      </p>
    </footer>
    
    <script src="main.js" type="module"></script>
    <script src="nav.js" type="module"></script>
   
    </body>
</html>

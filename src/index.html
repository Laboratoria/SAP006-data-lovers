<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RICK E MORTY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>RICK E MORTY</h1>
      <form class="menu-filter">
        <input type="search" placeholder="Pesquisar" id="search" />
        <button id="sort-btn" class="sort">Personagens Principais</button>
        <select name="filter" id="status-filter">
          <option class="status" value="" selected disabled;>STATUS</option>
          <option value="Alive">VIVO</option>
          <option value="Dead">MORTO</option>
          <option value="unknown">DESCONHECIDO</option>
        </select>
        <select name="filter" id="gender-filter">
          <option class="gender" value="" selected disabled;>GÃŠNERO</option>
          <option value="Male">MASCULINO</option>
          <option value="Female">FEMININO</option>
          <option value="unknown">DESCONHECIDO</option>
          <option value="Genderless">INEXISTENTE</option>
        </select>
        <button id="btn-clearFilters" type="submit">LIMPAR</button>
      </form>
    </header>
    <main>
      <div class="container">
        <div class="statistic">
          <div class="stats" id="totalCharacters"></div>
          <div class="stats" id="genderAverage"></div>
        </div>

        <section class="cards"></section>
        <script src="main.js" type="module"></script>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt"> <!--Entender a linguagem-->
  <head>
    <meta charset="utf-8"> <!--Entender caracteres-->
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/> <!--link com CSS-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/> <!--Ícone do site-->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet"> <!--referência para-->
  </head>
    <body>
      <header>
        <section class="img-logo">
          <img src="img/logo.png" alt="Logo cabeçalho" title="Rick and Morty"> <!--logo no cabeçalho-->
        </section>
      </header>
         <section>
          <button class="btn" type="button"><a href="https://blog.saraiva.com.br/rick-and-morty/" target="_blank">Curiosidades</a></button> <!--Botão de curiosidades-->
          <input class="pesquisar" id="text-search" type="search" placeholder="Search..."> <!--campo para pesquisas-->
          <button class="btn" type="reset">Limpar</button><br> <!--TYPE="RESET" ele limpa o conteúdo-->

          <select class="selecao-genero"> <!--SELECT faz a opção de botão de menu, classe para-->
            <option value="">Gênero</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="unknown">Indefinido</option>
          </select>
          
          <select class="selecao-especies"> <!--SELECT faz a opção de botão de menu-->
            <option value="">Espécie</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
            <option value="alien">Alien</option>
            <option value="animal">Animal</option>
            <option value="human">Humano</option>
            <option value="humanoid">Humanóide</option>
            <option value="mytholog">Mytholog</option>
            <option value="unknown">Indefinido</option>
          </select>

          <select class="selecao-status"> <!--SELECT faz a opção de botão de menu-->
            <option value="">Status</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
            <option value="alive">Vivo</option>
            <option value="dead">Morto</option>
            <option value="unknown">Indefinido</option>
          </select>

          <select class="selecao-ordem"> <!--SELECT faz a opção de botão de menu-->
            <option value="">Ordem</option> <!--OPTION é usado para criar um "menu" que representa um item, no caso o GÊNERO-->
            <option value="AZ">A-Z</option>
            <option value="ZA">Z-A</option>
            <option value="principal">Principais</option>
          </select>
            <div class="calculo" id= "cálculo-agregado"></div> <!--Onde vai aparecer o cálculo-->
        </section>
      <main>
        <section>
          <div id="info-cards"></div> <!--Informações dos Cards do JS-->
           <!--<img class="fundo-direita" src="img/direita.png">--> <!--imagem fundo Morty-->
          <!--<img class="fundo-esquerda" src="img/esquerda.png">-->  <!--imagem fundo Rick-->
        </section>
        </main>
      <footer class="footer"> Desenvolvido por 
        <p><a style="color:aqua" href="https://github.com/biancacristinaalves" target="_blank">Bianca Alves</a> e 
        <a style="color:aqua" href="https://github.com/ThalitaNeves95" target="_blank">Thalita Neves</a></p>
      </footer>
      <script src="main.js" type="module"></script> <!--link com JS, no final para não pesar o arquivo-->
    </body>
</html>

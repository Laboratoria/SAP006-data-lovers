<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap">

    
    <select id="ordemGeracao"> 
      
    
      <option value="all">Selecione a geração</option>
       <option value="kanto">I</option>
       <option value="johto">II</option>

   
  </select>

    <div class="container-carousel">
     
      <span id="previous"><i data-feather="chevron-left"></i></span>
      <span id="next"><i data-feather="chevron-right"></i></span>
      <div id="slider" class="slider">
        
    
      </div>
      
    
    </div>


  </div>
  
  <container id="telaPrincipal">
 
  
    <div class="line">
      <div class="perfil">
        <img id="perfil" src="https://8bitocrafts.files.wordpress.com/2013/03/pokemon-red-sprite2.jpg">
      </div>
      <nav>
        <ul>
          <li class="info_icon"> <a href="contatos.html"> <i data-feather="info"></i>
          </a>
           
          </li>
        
        </ul>



      </nav>
      
      
      <div class="seletores">
        <select class="seletor" id="tipoPokemon" autocomplete="off">
          <option value="">Filtrar por tipo</option>
          <option value="fire">fire</option>
          <option value="water">water</option>
          <option value="normal">normal</option>
          <option value="grass">grass</option>
          <option value="ground">ground</option>
          <option value="dragon">dragon</option>
          <option value="dark">dark</option>
          <option value="steel">steel</option>
          <option value="flying">flying</option>
          <option value="electric">electric</option>
          <option value="ice">ice</option>
          <option value="rock">rock</option>
          <option value="poison">poison</option>
          <option value="bug">bug</option>
        </select>


        <select class="seletor" name="" id="name">
          <option value="all">Ordenar por Nome</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>



        </select>


        <select class="seletor" name="" id="num">
          <option value="all">Ordenar por Número</option>
          <option value="crescente">Crescente</option>
          <option value="decrescent">Decrescente</option>



        </select>


        
        
       

        <select class="seletor" type="submit" id="maxcp" autocomplete="off">
          <option value="">Ordenar pelo CP</option>
          <option value="crescent">Crescente</option>
          <option value="decrescent">Decrescente</option>
        </select>

        
      
      </div>
    </div>
    <div class="circle">
      <div class="white-circle">
        <div class="border"></div>
      </div>
    </div>

    


 

 

  
</container>
<div id="cards-sem-carosel">


</div>




  <script src="https://unpkg.com/feather-icons"></script>
  <script>
      feather.replace()
  </script>
  <script src="main.js" type="module"></script>
</body>

</html>

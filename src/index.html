<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="container container__main">
    <main>
      <div class="container container__nav">
        <nav class="buttonsBar" id="nave">
          <a class="buttonsBarItem" href="" id="homeButton">Home</a>
          <a class="buttonsBarItem" href="" id="seasonsButton">Seasons</a>
          <a class="buttonsBarItem" href="" id="episodesButton">Episodes</a>
          <a class="buttonsBarItem" href="" id="charactersButton">Characters</a>
        </nav>

      </div>

      <header> Rick and Morty library
      </header>


      <div class="filterBar">

        <select class="filter" name="filtro1" id="filterAlphabetical">
          <option>select A - Z</option>
          <option value="alphabeticalOrder">A - Z</option>
          <option value="alphabeticalOrderReverse">Z - A</option>
        </select>

        <select class="filter" name="filtro2" id="filterStatus">
          <option>select status</option>
          <option value="statusDead">dead</option>
          <option value="statusAlive">alive</option>
        </select>

        <select name="filtro3" id="filterGender">
          <option>select gender</option>

          <option value="genderFemale">female</option>
          <option value="genderMale">male</option>
        </select>

        <div class="container container__cards">
          <ul class="cards"></ul>
        </div>
    </main>
  </div>
  <footer>
    <nav class="socialMedia">
      <ul class="socialMedia__list">
        <li class="socialMedia__list__item">
          <a href="#">
            <img src="/src/images/github.png" alt="github" />
          </a>
        </li>
      </ul>
    </nav>
  </footer>

  <script src="main.js" type="module"></script>
  </div>
</body>

</html>
